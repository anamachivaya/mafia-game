<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Create Room - Mafia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/snazzy.css">
</head>
<body>
  <div class="wrap fade-in" style="max-width:640px;margin:5vh auto;">
    <div class="panel">
      <h1 style="margin-bottom:.25rem">Create Game Room</h1>
      <div class="sub">Set up a new Mafia game for your friends</div>

      {% if error %}
      <div class="panel" style="background:#3a0f0f;color:#ffdede;border:1px solid rgba(255,0,0,0.12);">{{ error }}</div>
      {% endif %}

      <form method="post">
        <label for="room_name">Room Name</label>
        <input type="text" id="room_name" name="room_name" placeholder="Enter a unique room name..." required />
        <div class="small">Choose a memorable name that your players can easily find</div>

        <label for="host_password" style="margin-top:1rem">Host Password</label>
        <input type="password" id="host_password" name="host_password" placeholder="Enter host password..." required />
        <div class="small">This password allows you to manage the game as host</div>

        <div style="margin-top:1rem">
          <button type="submit" class="btn btn-primary">Create Room</button>
        </div>
      </form>

      <div style="margin-top:1rem">
        <a href="{{ url_for('home') }}" class="btn btn-ghost">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
</body>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/static/sw.js').catch(function(err){ console.warn('SW registration failed:', err); });
    });
  }
</script>
</html>
