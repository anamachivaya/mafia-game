<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your Role - Mafia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      padding: 2rem; 
      background: #0f172a; 
      color: #e2e8f0; 
      min-height: 100vh;
      margin: 0;
    }
    .card { 
      max-width: 600px; 
      margin: 5vh auto; 
      background: #1e293b; 
      padding: 2rem; 
      border-radius: 12px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
      border: 1px solid #334155;
    }
    h1 { 
      margin-top: 0; 
      font-size: 1.8rem; 
      color: #f1f5f9;
      text-align: center;
    }
    .role-badge { 
      background: #fbbf24; 
      color: #92400e; 
      padding: 0.75rem 1.5rem; 
      border-radius: 8px; 
      font-weight: bold; 
      font-size: 1.2rem;
      text-align: center;
      margin: 1.5rem 0;
      display: block;
    }
    .description { 
      background: #374151; 
      padding: 1.5rem; 
      border-radius: 8px; 
      margin: 1.5rem 0;
      line-height: 1.6;
      border-left: 4px solid #fbbf24;
    }
    .button-group { 
      margin-top: 2rem; 
      text-align: center;
    }
    .btn { 
      padding: 0.8rem 1.5rem; 
      font-size: 1rem; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      margin: 0.5rem; 
      font-weight: 600;
      transition: all 0.2s ease;
    }
    .btn-primary { 
      background: #2563eb; 
      color: white; 
    }
    .btn-primary:hover { 
      background: #1e40af; 
    }
    .btn-danger { 
      background: #dc2626; 
      color: white; 
    }
    .btn-danger:hover { 
      background: #b91c1c; 
    }
    .footer { 
      text-align: center; 
      margin-top: 2rem; 
      color: #94a3b8; 
      font-size: 0.9rem; 
    }
    .warning {
      background: #451a03;
      color: #fbbf24;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      border: 1px solid #92400e;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome, {{ name | e }}!</h1>
    
    <div class="role-badge">{{ role | e }}</div>
    
    <div class="warning">
      ðŸ¤« Keep your role secret! Don't let other players see this screen.
    </div>
    
    <div class="description">
      {{ description | e }}
    </div>
    
    <div class="button-group">
      <button class="btn btn-primary" onclick="window.location.reload()">Refresh Role</button>
      
      <form method="post" action="{{ url_for('leave') }}" style="display: inline;">
        <input type="hidden" name="player_name" value="{{ name }}">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to leave the game?')">Leave Game</button>
      </form>
    </div>
  </div>

  <div class="footer">
    Created by Scissors. Powered by Sunisha and Diet Coke
  </div>
</body>
</html>
