<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Join Mafia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/static/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Mafia Game">
  <link rel="apple-touch-icon" href="/static/mafia_bg_pic.jpg">
  <link rel="stylesheet" href="/static/snazzy.css">
  
</head>
<body>
  <div class="wrap fade-in">
    <div class="panel" style="max-width:520px;margin:6vh auto;padding:1.5rem">
      <h1 style="margin-bottom:0.5rem">Join Mafia Game</h1>
      {% if error %}
      <div class="panel" style="background:#3a0f0f;color:#ffdede;border:1px solid rgba(255,0,0,0.12);">{{ error }}</div>
      {% endif %}

      <form method="post" action="{{ url_for('join_room', room_name=room_name) }}">
        <label for="name">Your Name</label>
        <input id="name" name="name" type="text" class="fade-in" placeholder="Enter your name..." maxlength="50" required />

        {% if password_required %}
        <label for="password">Room Password</label>
        <input id="password" name="password" type="password" class="fade-in" placeholder="Enter room password..." required />
        {% endif %}

        <div style="margin-top:1rem;">
          <button class="btn btn-primary" type="submit" style="width:100%">Join Game</button>
        </div>
      </form>

      <div class="last-updated" style="margin-top:1rem">Room: <strong>{{ room_name | e }}</strong></div>
    </div>
    <div class="footer">Created by Scissors. Powered by Sunisha and Diet Coke</div>
  </div>
</body>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/static/sw.js').catch(function(err){ console.warn('SW registration failed:', err); });
    });
  }
</script>
</html>
