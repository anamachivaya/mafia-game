<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Join Mafia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/static/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Mafia Game">
  <link rel="apple-touch-icon" href="/static/mafia_bg_pic.jpg">
    <link rel="stylesheet" href="{{ url_for('static', filename='halloween.css') }}">
    <script src="{{ url_for('static', filename='halloween/halloween.js') }}" defer></script>
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      padding: 2rem; 
      background: #0f172a; 
      color: #e2e8f0; 
      min-height: 100vh;
      margin: 0;
    }
    .card { 
      max-width: 520px; 
      margin: 5vh auto; 
      background: #1e293b; 
      padding: 2rem; 
      border-radius: 12px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
      border: 1px solid #334155;
    }
    h1 { 
      margin-top: 0; 
      font-size: 1.6rem; 
      color: #f1f5f9;
      background: rgba(15, 23, 42, 0.95); 
      padding: 2rem; 
      border-radius: 12px; 
      box-shadow: 0 15px 40px rgba(0,0,0,0.4); 
      border: 1px solid #334155;
      backdrop-filter: blur(15px);
    }
    h1 { 
      margin-top: 0; 
      font-size: 1.8rem; 
      color: #f1f5f9;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    label { 
      display: block; 
      margin: 1rem 0 0.5rem; 
      font-weight: 600; 
      color: #f1f5f9;
    }
    input[type="text"], input[type="password"] { 
      width: 100%; 
      padding: 0.8rem; 
      font-size: 1rem; 
      border: 1px solid #475569; 
      border-radius: 8px; 
      background: #374151;
      color: #f1f5f9;
      box-sizing: border-box; 
    }
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
    button { 
      margin-top: 1rem; 
      padding: 0.8rem 1.1rem; 
      font-size: 1rem; 
      background: #2563eb; 
      color: white; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      width: 100%; 
      font-weight: 600;
    }
    button:hover { 
      background: #1e40af; 
    }
    .note { 
      margin-top: 0.75rem; 
      color: #94a3b8; 
      font-size: 0.9rem; 
    }
    .error { 
      color: #fca5a5; 
      background: #7f1d1d;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #dc2626;
    }
    .footer { 
      text-align: center; 
      margin-top: 2rem; 
      color: #94a3b8; 
      font-size: 0.9rem; 
    }
    /* Make back-link buttons smaller and inline so they don't span full width */
    .back-link { display:flex; justify-content:flex-start; }
    .back-link .btn {
      width: auto !important;
      display: inline-block;
      padding: 0.5rem 0.9rem;
      min-width: 0 !important;
      margin: 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Join Mafia Game</h1>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="post" action="{{ url_for('join_room', room_name=room_name) }}">
      <label for="name">Your Name</label>
      <input id="name" name="name" type="text" placeholder="Enter your name..." maxlength="50" required />
      
      {% if password_required %}
      <label for="password">Room Password</label>
      <input id="password" name="password" type="password" placeholder="Enter room password..." required />
      {% endif %}
      
      <button type="submit">Join Game</button>
    </form>
    
    <div class="note">
      Room: <strong>{{ room_name | e }}</strong>
    </div>
  </div>
  
  <div class="footer">Created by Scissors. Powered by Sunisha and Diet Coke</div>
</body>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/static/sw.js').catch(function(err){ console.warn('SW registration failed:', err); });
    });
  }
</script>
</html>
