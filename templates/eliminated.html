<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Eliminated - Mafia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      padding: 2rem; 
      background: #0f172a; 
      color: #e2e8f0; 
      min-height: 100vh;
      margin: 0;
    }
    .card { 
      max-width: 520px; 
      margin: 5vh auto; 
      background: #1e293b; 
      padding: 2rem; 
      border-radius: 12px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
      border: 1px solid #dc2626;
    }
    h1 { 
      margin-top: 0; 
      font-size: 1.6rem; 
      color: #fca5a5;
      text-align: center;
    }
    .elimination-message {
      background: #7f1d1d;
      color: #fca5a5;
      padding: 1.5rem;
      border-radius: 8px;
      margin: 1rem 0;
      text-align: center;
      border: 1px solid #dc2626;
      font-size: 1.1rem;
    }
  /* Role assignments view for eliminated players */
  .assignments-container { margin-top: 1rem; }
  .role-block { background: #111827; padding: 0.6rem; border-radius: 8px; margin: 0.4rem 0; color: #f1f5f9; }
  .player-pill { display:inline-block; background: #374151; padding:0.25rem 0.5rem; border-radius:999px; margin:0.15rem; }
  /* Chat styles */
  .chat-container { margin-top: 1rem; background: #0b1220; padding: 0.6rem; border-radius: 8px; }
  .chat-messages { max-height: 220px; overflow-y: auto; padding: 0.5rem; }
  .chat-message { padding: 0.35rem 0.5rem; margin-bottom: 0.3rem; border-radius: 6px; background: #111827; color: #e2e8f0; }
  .chat-input { display:flex; gap:0.5rem; margin-top:0.5rem; }
  .chat-input input[type="text"] { flex:1; padding:0.5rem; border-radius:6px; border:1px solid #374151; background:#0f172a; color:#e2e8f0; }
  .chat-send { padding:0.5rem 0.8rem; border-radius:6px; border:none; background:#2563eb; color:white; cursor:pointer; }
    .skull {
      font-size: 3rem;
      text-align: center;
      margin: 1rem 0;
    }
    .btn { 
      padding: 0.8rem 1.5rem; 
      font-size: 1rem; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      margin-right: 0.5rem; 
      margin-bottom: 0.5rem;
      font-weight: 600;
      transition: all 0.2s ease;
      width: 100%;
    }
    .btn-danger { 
      background: #dc2626; 
      color: white; 
    }
    .btn-danger:hover { 
      background: #b91c1c; 
    }
    .footer { 
      text-align: center; 
      margin-top: 2rem; 
      color: #94a3b8; 
      font-size: 0.9rem; 
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="skull">ðŸ’€</div>
    <h1>You Have Been Eliminated</h1>
    
    <div class="elimination-message">
      Sorry {{ name | e }}, you have been eliminated from the game!
    </div>
    
    <p style="text-align: center; color: #94a3b8;">
      You can no longer participate in this round, but you can spectate or leave the game.
    </p>
    
    <form method="post" action="{{ url_for('leave') }}">
      <input type="hidden" name="player_name" value="{{ name }}">
      <input type="hidden" name="room_name" value="{{ room_name }}">
      <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to leave the game?')">Leave Game</button>
    </form>
  </div>

  <div class="footer">
    Created by Scissors. Powered by Sunisha and Diet Coke
    {% if player_ip %}
    <div style="margin-top: 0.5rem; font-size: 0.8rem; color: #64748b;">
      Your IP: {{ player_ip | e }}
    </div>
    {% endif %}
  </div>

  <script>
    const ROOM_NAME = '{{ room_name | e }}';
    const PLAYER_NAME = '{{ name | e }}';

    function escapeHtml(str) {
      const p = document.createElement('p');
      p.innerText = str;
      return p.innerHTML;
    }

    async function fetchAssignmentsForSpectator() {
      try {
        const resp = await fetch(`/api/rooms/${encodeURIComponent(ROOM_NAME)}/players`, { cache: 'no-store' });
        const data = await resp.json();
        // Render assignments read-only
        const container = document.getElementById('assignmentsContainer');
        if (!container) {
          const c = document.createElement('div');
          c.id = 'assignmentsContainer';
          c.className = 'assignments-container';
          document.querySelector('.card').appendChild(c);
        }
        const assignEl = document.getElementById('assignmentsContainer');
        assignEl.innerHTML = '';
        if (data.game_started && data.assignments) {
          // Group by role
          const roleMap = {};
          Object.keys(data.assignments).forEach(player => {
            const r = data.assignments[player] || 'Unassigned';
            (roleMap[r] = roleMap[r] || []).push(player);
          });
          Object.keys(roleMap).sort().forEach(role => {
            const block = document.createElement('div');
            block.className = 'role-block';
            block.innerHTML = `<strong>${role}</strong>`;
            const wrap = document.createElement('div');
            roleMap[role].forEach(p => {
              const pill = document.createElement('span');
              pill.className = 'player-pill';
              pill.textContent = p + (data.eliminated_players && data.eliminated_players.includes(p) ? ' (ðŸ’€)' : '');
              wrap.appendChild(pill);
            });
            block.appendChild(wrap);
            assignEl.appendChild(block);
          });
        } else {
          assignEl.innerHTML = '<div class="role-block">No assignments yet.</div>';
        }
      } catch (e) {
        console.error('Error fetching assignments for spectator', e);
      }
    }

    // fetch immediately and poll
    fetchAssignmentsForSpectator();
    setInterval(fetchAssignmentsForSpectator, 3000);

    // Chat functionality for waiting room spectators
    async function fetchChat() {
      try {
        const resp = await fetch(`/api/rooms/${encodeURIComponent(ROOM_NAME)}/chat`, { cache: 'no-store' });
        const data = await resp.json();
        let chatContainer = document.getElementById('chatMessages');
        if (!chatContainer) return;
        chatContainer.innerHTML = '';
        (data.messages || []).forEach(m => {
          const d = new Date(m.ts * 1000);
          const el = document.createElement('div');
          el.className = 'chat-message';
          el.innerHTML = `<strong>${m.sender}</strong> <span style="color:#94a3b8; font-size:0.8rem; margin-left:0.5rem;">${d.toLocaleTimeString()}</span><div style="margin-top:0.25rem;">${escapeHtml(m.text)}</div>`;
          chatContainer.appendChild(el);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      } catch (e) { console.error('Error fetching chat', e); }
    }

    async function postChatMessage() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text) return;
      // Optimistically append locally
      appendChatLocal({ sender: PLAYER_NAME, text: text, ts: Math.floor(Date.now()/1000) });
      input.value = '';
      try {
        const form = new URLSearchParams();
        form.append('message', text);
        await fetch(`/api/rooms/${encodeURIComponent(ROOM_NAME)}/chat`, { method: 'POST', body: form });
      } catch (e) {
        console.error('Error posting chat', e);
        // leave optimistic message; optionally mark as failed
      }
    }

    function appendChatLocal(m) {
      const chatContainer = document.getElementById('chatMessages');
      if (!chatContainer) return;
      const d = new Date((m.ts || Math.floor(Date.now()/1000)) * 1000);
      const el = document.createElement('div');
      el.className = 'chat-message';
      el.innerHTML = `<strong>${m.sender}</strong> <span style="color:#94a3b8; font-size:0.8rem; margin-left:0.5rem;">${d.toLocaleTimeString()}</span><div style="margin-top:0.25rem;">${escapeHtml(m.text)}</div>`;
      chatContainer.appendChild(el);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Add chat UI into card
    (function addChatUI() {
      const card = document.querySelector('.card');
      const chatWrap = document.createElement('div');
      chatWrap.className = 'chat-container';
      chatWrap.innerHTML = `
        <div style="font-weight:700; color:#f1f5f9; margin-bottom:0.5rem;">Waiting Room Chat</div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
          <input id="chatInput" type="text" placeholder="Write a message..." />
          <button id="chatSend" class="chat-send">Send</button>
        </div>
      `;
      card.appendChild(chatWrap);
      document.getElementById('chatSend').addEventListener('click', postChatMessage);
      document.getElementById('chatInput').addEventListener('keydown', (e) => { if (e.key === 'Enter') postChatMessage(); });
      // Use SSE if available for real-time updates
      if (window.EventSource) {
        const es = new EventSource(`/api/rooms/${encodeURIComponent(ROOM_NAME)}/chat/stream`);
        es.onmessage = function(evt) {
          try {
            const payload = JSON.parse(evt.data);
            if (payload.messages) {
              // initial backlog
              payload.messages.forEach(m => appendChatLocal(m));
            } else if (payload.message) {
              appendChatLocal(payload.message);
            }
          } catch (e) { /* ignore JSON parse errors or heartbeat */ }
        };
        es.onerror = function() { console.warn('SSE connection lost, falling back to polling'); setInterval(fetchChat, 2500); };
      } else {
        fetchChat();
        setInterval(fetchChat, 2500);
      }
    })();
  </script>
</body>
</html>
