<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>You've Been Eliminated</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      padding: 2rem; 
      background: #0f172a; 
      color: #e2e8f0; 
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      max-width: 500px;
      background: #1e293b;

      border-radius: 12px;

    }
    .skull {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    h1 {
      color: #dc2626;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    p {
      color: #94a3b8;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .btn {
      background: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
