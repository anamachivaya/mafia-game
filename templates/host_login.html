<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Host Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 2rem; background:#f7fafc; color:#222; }
    .card { max-width: 520px; margin: 5vh auto; background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    h1 { margin-top: 0; font-size: 1.6rem; }
    label { display:block; margin: 1rem 0 0.5rem; font-weight: 600; }
    input[type="text"], input[type="password"] { width: 100%; padding: 0.8rem; font-size: 1rem; border: 1px solid #cbd5e1; border-radius: 10px; box-sizing: border-box; }
    button { margin-top: 1rem; padding: 0.8rem 1.1rem; font-size: 1rem; background: #2563eb; color: white; border: none; border-radius: 10px; cursor: pointer; width: 100%; }
    button:hover { background:#1e4fd4; }
    .error { color:#b91c1c; margin-top: 0.75rem; }
    .footer { text-align: center; margin-top: 2rem; color: #64748b; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Host Login</h1>
    <form method="post" action="{{ url_for('host_login') }}">
      <label for="room_name">Room Name</label>
      <input id="room_name" name="room_name" type="text" placeholder="Enter the room name..." maxlength="50" required />
      
      <label for="host_password">Host Password</label>
      <input id="host_password" name="host_password" type="password" placeholder="Enter the host password..." maxlength="100" required />
      
      <button type="submit">Login as Host</button>
    </form>
    {% if error %}
      <div class="error">{{ error | e }}</div>
    {% endif %}
  </div>
  <div class="footer">
    Created by Scissors
  </div>
</body>
</html>
