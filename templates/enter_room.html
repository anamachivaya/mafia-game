<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Enter Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/snazzy.css">
</head>
<body>
  <div class="wrap fade-in" style="max-width:640px;margin:6vh auto;">
    <div class="panel">
      <h1 style="margin-bottom:.25rem">Enter Room</h1>
      <form method="get" action="/room/">
        <label for="room_name">Room Name</label>
        <input id="room_name" name="room_name" type="text" placeholder="Enter a room name..." maxlength="50" required />
        <div style="margin-top:1rem"><button class="btn btn-primary" type="submit">Go to Room</button></div>
      </form>
    </div>
    <div class="footer"><b style="color: #7f1d1d; font-size: large;">Created by Scissors. Powered by Sunisha and Diet Coke</b></div>
  </div>
</body>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/static/sw.js').catch(function(err){ console.warn('SW registration failed:', err); });
    });
  }
</script>
</html>
