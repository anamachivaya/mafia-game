<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Enter Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      padding: 2rem; 
      background: #0f172a; 
      color: #e2e8f0; 
      min-height: 100vh;
      margin: 0;
    }
    .card { 
      max-width: 520px; 
      margin: 5vh auto; 
      background: rgba(15, 23, 42, 0.95); 
      padding: 2rem; 
      border-radius: 12px; 
      box-shadow: 0 15px 40px rgba(0,0,0,0.4); 
      border: 1px solid #334155;
      backdrop-filter: blur(15px);
    }
    h1 { 
      margin-top: 0; 
      font-size: 1.8rem; 
      color: #f1f5f9;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    label { 
      display: block; 
      margin: 1rem 0 0.5rem; 
      font-weight: 600; 
      color: #f1f5f9;
    }
    input[type="text"], input[type="password"] { 
      width: 100%; 
      padding: 0.8rem; 
      font-size: 1rem; 
      border: 1px solid #475569; 
      border-radius: 10px; 
      box-sizing: border-box; 
      background: #374151;
      color: #f1f5f9;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
    input[type="text"]::placeholder, input[type="password"]::placeholder {
      color: #94a3b8;
    }
    button { 
      margin-top: 1rem; 
      padding: 0.8rem 1.1rem; 
      font-size: 1rem; 
      background: #2563eb; 
      color: white; 
      border: none; 
      border-radius: 10px; 
      cursor: pointer; 
      width: 100%; 
      font-weight: 600;
      transition: all 0.2s ease;
    }
    button:hover { 
      background: #1e40af; 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
    }
    .footer { 
      text-align: center; 
      margin-top: 2rem; 
      color: #f1f5f9; 
      font-size: 0.9rem; 
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Enter Room</h1>
    <form method="get" action="/room/">
      <label for="room_name">Room Name</label>
      <input id="room_name" name="room_name" type="text" placeholder="Enter a room name..." maxlength="50" required />
      <button type="submit">Go to Room</button>
    </form>
  </div>
  <div class="footer">
    <b style="color: #7f1d1d; font-size: large;">Created by Scissors</b>
  </div>
</body>
</html>
