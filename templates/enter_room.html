<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Enter Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      padding: 2rem; 
      background: #0f172a; 
      color: #e2e8f0; 
      min-height: 100vh;
      margin: 0;
    }
    .card { 
      max-width: 520px; 
      margin: 5vh auto; 
      background: rgba(15, 23, 42, 0.95); 
      padding: 2rem; 
      border-radius: 12px; 
      box-shadow: 0 15px 40px rgba(0,0,0,0.4); 
      border: 1px solid #334155;
      backdrop-filter: blur(15px);
    }
    h1 { 
      margin-top: 0; 
      font-size: 1.8rem; 
      color: #f1f5f9;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    label { 
      display: block; 
      margin: 1rem 0 0.5rem; 
      font-weight: 600; 
      color: #f1f5f9;
    }
    input[type="text"], input[type="password"] { 
      width: 100%; 
      padding: 0.8rem; 
      font-size: 1rem; 
      border: 1px solid #475569; 
      border-radius: 10px; 
      box-sizing: border-box; 
      background: #374151;
      color: #f1f5f9;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
    input[type="text"]::placeholder, input[type="password"]::placeholder {
      color: #94a3b8;
    }
    button { 
      margin-top: 1rem; 
      padding: 0.8rem 1.1rem; 
      font-size: 1rem; 
      background: #2563eb; 
      color: white; 
      border: none; 
      border-radius: 10px; 
      cursor: pointer; 
      width: 100%; 
      font-weight: 600;
      transition: all 0.2s ease;
    }
    button:hover { 
      background: #1e40af; 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
    }
    .footer { 
      text-align: center; 
      margin-top: 2rem; 
      color: #f1f5f9; 
      font-size: 0.9rem; 
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Enter Room</h1>
    <form method="get" action="/room/">
      <label for="room_name">Room Name</label>
      <input id="room_name" name="room_name" type="text" placeholder="Enter a room name..." maxlength="50" required />
      <button type="submit">Go to Room</button>
    </form>
  </div>
  <div class="footer">
    <b style="color: #7f1d1d; font-size: large;">Created by Scissors. Powered by Sunisha and Diet Coke</b>
  </div>
  <div style="position:fixed;right:14px;bottom:14px;z-index:9999">
    <button id="siteMuteBtn" aria-pressed="false" aria-label="Mute site" title="Mute site" style="background:#fff;padding:8px;border-radius:20px;box-shadow:0 2px 6px rgba(0,0,0,.15);border:0;cursor:pointer;display:flex;align-items:center;justify-content:center;">
      <svg id="siteMuteIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M4 9v6h4l5 4V5L8 9H4z" fill="#0f172a"></path>
        <path id="siteMuteX" d="M16 8l4 4M20 8l-4 4" stroke="#0f172a" stroke-width="2" stroke-linecap="round" style="display:none"></path>
      </svg>
    </button>
  </div>
</body>
<script>
  (function(){ try { const btn = document.getElementById('siteMuteBtn'); const x = document.getElementById('siteMuteX'); if(!btn) return; function setMuted(m){ try{ if(m){ localStorage.setItem('siteMuted','1'); btn.setAttribute('aria-pressed','true'); btn.title = 'Unmute site'; btn.setAttribute('aria-label','Unmute site'); if(x) x.style.display = ''; }else{ localStorage.setItem('siteMuted','0'); btn.setAttribute('aria-pressed','false'); btn.title = 'Mute site'; btn.setAttribute('aria-label','Mute site'); if(x) x.style.display = 'none'; } }catch(e){} }
    try{ setMuted(localStorage.getItem('siteMuted') === '1'); }catch(e){}
    btn.addEventListener('click', ()=>{ try{ const now = localStorage.getItem('siteMuted') === '1'; setMuted(!now); }catch(e){} }); } catch(e) { console.warn('site mute init failed', e); } })();
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/static/sw.js').catch(function(err){ console.warn('SW registration failed:', err); });
    });
  }
</script>
</html>
